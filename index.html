<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano_001</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h2 class="logo">Vital <span>Piano</span></h2>
            <div class="slider-box">
                <div class="slider-text">Volume</div>
                <input type="range" class="slider" id="volume" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="checker-box">
                <div class="checker-text">Show Keys</div>
                <input type="checkbox" class="check" checked id="checkbox">
            </div>
        </div>
        <ul class="key-wrapper">
            <li class="key white" id="a"><span class="key-name">a</span></li>
            <li class="key black" id="s"><span class="key-name">s</span></li>
            <li class="key white" id="d"><span class="key-name">d</span></li>
            <li class="key black" id="f"><span class="key-name">f</span></li>
            <li class="key white" id="g"><span class="key-name">g</span></li>
            <li class="key white" id="h"><span class="key-name">h</span></li>
            <li class="key black" id="j"><span class="key-name">j</span></li>
            <li class="key white" id="k"><span class="key-name">k</span></li>
            <li class="key black" id="l"><span class="key-name">l</span></li>
            <li class="key white" id=";"><span class="key-name">;</span></li>
            <li class="key black" id="'"><span class="key-name">'</span></li>
            <li class="key white" id="m"><span class="key-name">m</span></li>
            <li class="key white" id="q"><span class="key-name">q</span></li>
            <li class="key black" id="w"><span class="key-name">w</span></li>
            <li class="key white" id="e"><span class="key-name">e</span></li>
            <li class="key black" id="r"><span class="key-name">r</span></li>
            <li class="key white" id="t"><span class="key-name">t</span></li>
            <li class="key white" id="y"><span class="key-name">y</span></li>
            <li class="key black" id="u"><span class="key-name">u</span></li>
            <li class="key white" id="i"><span class="key-name">i</span></li>
            <li class="key black" id="o"><span class="key-name">o</span></li>
            <li class="key white" id="p"><span class="key-name">p</span></li>
            <li class="key black" id="["><span class="key-name">[</span></li>
            <li class="key white" id="]"><span class="key-name">]</span></li>
        </ul>
    </div>

    <script src="./main.js"></script>
</body>

</html>
